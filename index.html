<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="col-centered">
        <div class="tictactoe-table"> 
          <div class="row">
            <div class="cell" data-coordinate="[3,1]"></div>
            <div class="cell" data-coordinate="[3,2]"></div>
            <div class="cell" data-coordinate="[3,3]"></div>
          </div>
          <div class="row">
            <div class="cell" data-coordinate="[2,1]"></div>
            <div class="cell" data-coordinate="[2,2]"></div>
            <div class="cell" data-coordinate="[2,3]"></div>
          </div>
          <div class="row">
            <div class="cell" data-coordinate="[1,1]"></div>
            <div class="cell" data-coordinate="[1,2]"></div>
            <div class="cell" data-coordinate="[1,3]"></div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
