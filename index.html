<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

        <div id="gameboard">
          <table class="table table-bordered"> 
            <tr><td data-coordinate="[3,1]"></td><td data-coordinate="[3,2]"></td><td data-coordinate="[3,3]"></td></tr>
            <tr><td data-coordinate="[2,1]"></td><td data-coordinate="[2,2]"></td><td data-coordinate="[2,3]"></td></tr>
            <tr><td data-coordinate="[1,1]"></td><td data-coordinate="[1,2]"></td><td data-coordinate="[1,3]"></td></tr>
          </table>
        </div>
    </div>
  </body>
</html>
